name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    name: Build / PHP ${{ matrix.php }}${{ matrix.phar && ' (phar)' || '' }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ startsWith(matrix.php, '8.') }}
    strategy:
      fail-fast: false
      matrix:
        php: 
        - '7.2' # version used by gw2treasures.com
        - '7.4' # latest 7.x
        - '8.1' # stable 8
        - '8.2' # stable 8
        phar:
        - false
        include:
        - php: '7.2'
          phar: true
        
    steps:
    - uses: actions/checkout@v3
    
    - uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: Build phar
      if: matrix.phar
      run: php build/build.php
      
    - name: Run Tests
      if: matrix.phar == false
      run: vendor/bin/phpunit --configuration phpunit.xml --coverage-clover clover.xml
      
    - name: Run Tests (phar)
      if: matrix.phar
      run: vendor/bin/phpunit --configuration phpunit.xml --bootstrap build/autoload.php

